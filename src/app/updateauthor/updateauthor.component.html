<div class='card'>
    <form (ngSubmit)="editAuthor()">
<div class='card-header'>
 ADD Book
</div>
<div class='card-body'>            
  <div class='table-responsive'>
    <table class='table'>       
    
      <tbody>  
        <tr>
            <td> <label>Name</label></td>
            <td><input type="text" name="b_name" [(ngModel)]="authorItem.name"/></td>                  
          </tr>
          <tr>
                <td><label>Genre</label></td>
                <td><input type="text" name="b_genre" [(ngModel)]="authorItem.genre"/></td>                  
              </tr>  
              <tr>
                <td><label>image</label></td>
                <td><input type="text" name="b_image" [(ngModel)]="authorItem.imageUrl"/></td>                  
              </tr>  
              <tr>
                <td></td>
                <td><input type="submit" value="Submit" /></td>                  
              </tr>             
      </tbody>
    </table>
  </div>
</div>
</form>
</div>
