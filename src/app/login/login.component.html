<div class="card-header">
    <h3>login</h3>
  </div>
  
  <div class="card-body">
    <form (ngSubmit)="loginUser()">
      <div >
        <label for="uname1">Username:</label>
        <input type="text" name="uname" [(ngModel)]=user.uname>
    
      </div>
      <br>
      <div>
        <label>password:</label>
        <input type="password" name="password" [(ngModel)]=user.password />
      </div>
      <br>
      <button class="btn btn-primary btn-sm" style="margin-left: 20px;"> Login</button>
    </form>
    <br><br>
    <a routerLink="/signup">Sign up</a>
  </div>
