<div class="card">
    <div class="card-header">
       <h1> {{title}}</h1>
    </div>
    <div class='card-body'>
        
                 <span  *ngFor='let author of authors'>
                        <img [src]='author.imageUrl' 
                            [title] = 'author.name'
                            [style.width.px] = 'imageWidth'
                            [style.margin.px] = 'imageMargin'><br>
                            &bull;{{author.name}} <br>
                            &bull;{{author.genre}}
                            <button class="btn btn-primary btn-sm" *ngIf="_auth.loggedIn()" (click)="editAuthor(author)" style="margin-left: 20px;"> Edit</button>
                        <button class="btn btn-warning btn-sm" *ngIf="_auth.loggedIn()" (click)="deleteAuthor(author)" style="margin-left: 20px;"> Delete</button>
                       <hr> <br>
                        </span>
                        
        </div> 
    </div>
